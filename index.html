<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MindAR Camera Test</title>

		<!-- A-Frame + MindAR -->
		<script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				height: 100%;
				background: #000;
			}
			a-scene {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<a-scene
			mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/MindAR-js/aframe/examples/image-tracking/assets/card-example/card.mind;"
			color-space="sRGB"
			embedded
			vr-mode-ui="enabled: false"
			device-orientation-permission-ui="enabled: true"
		>
			<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

			<a-entity mindar-image-target="targetIndex: 0">
				<a-box color="red" position="0 0 0" scale="0.5 0.5 0.5"></a-box>
			</a-entity>
		</a-scene>
	</body>
</html>
