<!DOCTYPE html>
<html>
	<head>
		<title>AR Card</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<!-- A-Frame + MindAR -->
		<script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
			/* Fixed overlay icons */
			.social-icon {
				position: absolute;
				width: 50px;
				height: 50px;
				bottom: 20px; /* adjust position */
				cursor: pointer;
				z-index: 10;
				background-color: wheat;
			}
			#githubIcon {
				left: 20px;
			}
			#linkedinIcon {
				left: 90px;
			}
		</style>
	</head>

	<body style="margin: 0; overflow: hidden">
		<a-scene
			mindar-image="imageTargetSrc: https://abusaeed-shuvo.github.io/arcard-milton/targets.mind;"
			color-space="sRGB"
			embedded
			vr-mode-ui="enabled: false"
			device-orientation-permission-ui="enabled: true"
		>
			<!-- Camera -->
			<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

			<!-- Target -->
			<a-entity mindar-image-target="targetIndex: 0">
				<a-entity
					gltf-model="https://abusaeed-shuvo.github.io/arcard-milton/models/business-model.glb"
					position="0 0 0"
					scale="0.8 0.8 0.8"
					rotation="-90 0 0"
				></a-entity>
				<!-- Static clickable links -->
				<a-image
					src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
					position="-0.6 0.8 0"
					scale="0.4 0.4 0.4"
					class="clickable"
					link="href: https://github.com/abusaeed-shuvo; target: _blank;"
				></a-image>

				<a-image
					src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
					position="0.6 0.8 0"
					scale="0.4 0.4 0.4"
					class="clickable"
					link="href: https://linkedin.com/in/abusaeed-shuvo; target: _blank;"
				></a-image>
			</a-entity>
		</a-scene>
	</body>
</html>
