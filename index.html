<!DOCTYPE html>
<html>
	<head>
		<title>AR Card</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<!-- A-Frame + MindAR -->
		<script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
			a-scene {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
			}

			/* Fixed overlay icons */
			.social-icon {
				position: absolute;
				width: 50px;
				height: 50px;
				bottom: 20px;
				cursor: pointer;
				z-index: 10;
				transition: opacity 0.3s ease;
				opacity: 0; /* hidden by default */
			}
			#githubIcon {
				left: 20px;
			}
			#linkedinIcon {
				left: 90px;
			}
			/* Show icons when active */
			.social-icon.visible {
				opacity: 1;
			}
		</style>
	</head>

	<body>
		<!-- MindAR Scene -->
		<a-scene
			mindar-image="imageTargetSrc: https://abusaeed-shuvo.github.io/arcard-milton/targets.mind;"
			color-space="sRGB"
			embedded
			vr-mode-ui="enabled: false"
			device-orientation-permission-ui="enabled: true"
		>
			<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

			<!-- Image Target -->
			<a-entity mindar-image-target="targetIndex: 0" id="target">
				<a-entity
					gltf-model="https://abusaeed-shuvo.github.io/arcard-milton/models/business-model.glb"
					position="0 0 0"
					scale="0.8 0.8 0.8"
					rotation="-90 0 0"
				></a-entity>
			</a-entity>
		</a-scene>

		<!-- HTML overlay icons -->
		<img
			id="githubIcon"
			class="social-icon"
			src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
			onclick="window.open('https://github.com/abusaeed-shuvo', '_blank')"
		/>
		<img
			id="linkedinIcon"
			class="social-icon"
			src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
			onclick="window.open('https://linkedin.com/in/abusaeed-shuvo', '_blank')"
		/>

		<script>
			// When the pattern is found, show the overlay icons
			const target = document.querySelector("#target");
			const github = document.querySelector("#githubIcon");
			const linkedin = document.querySelector("#linkedinIcon");

			target.addEventListener("targetFound", () => {
				github.classList.add("visible");
				linkedin.classList.add("visible");
			});

			// When pattern lost, hide icons again
			target.addEventListener("targetLost", () => {
				github.classList.remove("visible");
				linkedin.classList.remove("visible");
			});
		</script>
	</body>
</html>
